<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Hashanah</title>
    <link rel="stylesheet" type="text/css" href="login.css"/>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        function checkUser()
        {
            var username=$('#username').val();
            var password=$('#password').val();
            var data={"username":username,"password":password};
            $.ajax({
                url: '/login',
                method:'post',
                data: JSON.stringify(data),
                dataType: 'json',
                async:false,
                contentType: 'application/json; charset=utf-8',
                cache: false,
                success: function (data) {
                    console.info(data);
                    if(data.isSuccess === true){
                        window.location = "/";
                    }else{
                        alert("用户名或密码错误！");
                    }
                },
                error: function (xhr, status, err) {
                    alert("用户名或密码错误！");
                }
            });
        }
    </script>
</head>
<body>
<div id="login">
    <div class="big_title">
        <span>白纸黑字</span>
    </div>
    <div class="slogan">
        <span>记录你的思维笔记</span>
    </div>
    <div>
        <div class="left-line"></div>
			<span>
		        <a class="log" data-pjax="true" href="/sign_in">登录</a>
		        <img class="pen_img" src="pen.png" width="18px" />
		        <a class="register" data-pjax="true" href="/sign_up">注册</a>
			</span>
        <div class="left-line"></div>
    </div>
    <div class="input-prepend domestic ">
        <span class="add-on"><i class="icon_profile"></i></span>
        <input type="text" id="username" value="" class="span2" placeholder="用户名">
    </div>
    <div class="input-prepend password ">
        <span class="add-on"><i class="fa fa-unlock-alt"></i></span>
        <input type="password" id="password" class="span2" placeholder="密码">
    </div>
    <button class="ladda-button submit-button" onclick="checkUser()">
        <span class="ladda-label">登 录</span>
    </button>
</div>
</body>
</html>
